plugins {
    id 'java-library'
    id 'signing'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.viaversion.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    implementation 'com.viaversion:viaversion-api:4.0.0'
    implementation 'com.github.ProtocolSupport:ProtocolSupport:master'
    //implementation files("${project.rootDir}/lib/ProtocolSupport-Stripped-Api.jar")
}

group = 'me.tigerhix.lib'
version = '1.2.0'
description = 'scoreboard'
java.sourceCompatibility = JavaVersion.VERSION_1_8
/*
does not work because of protocolsupport
java {
    withSourcesJar()
    withJavadocJar()
}

javadoc {
    options.encoding = 'UTF-8'
}
 */
publishing {
    repositories {
        maven {
            name = "Releases"
            url = "https://maven.plugily.xyz/releases"
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
        maven {
            name = "Snapshots"
            url = uri("https://maven.plugily.xyz/snapshots")
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = description
            version = version
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
