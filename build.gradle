plugins {
    id 'java-library'
    id 'signing'
    id 'maven-publish'
    id "org.sonarqube" version "3.5.0.2730"
}

repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    maven {
        url = uri('https://repo.viaversion.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    implementation 'com.viaversion:viaversion-api:4.0.0'
    implementation 'com.github.ProtocolSupport:ProtocolSupport:master'
    //implementation files("${project.rootDir}/lib/ProtocolSupport-Stripped-Api.jar")
}

group = 'me.tigerhix.lib'
version = '1.2.0-SNAPSHOT3'
description = 'scoreboard'
java.sourceCompatibility = JavaVersion.VERSION_1_8
/*
does not work because of protocolsupport
java {
    withSourcesJar()
    withJavadocJar()
}

javadoc {
    options.encoding = 'UTF-8'
}
 */
publishing {
    repositories {
        maven {
            name = "Releases"
            url = "https://maven.plugily.xyz/releases"
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
        maven {
            name = "Snapshots"
            url = uri("https://maven.plugily.xyz/snapshots")
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
    properties {
        property "sonar.projectKey", "Plugily-Projects_ScoreboardLib"
        property "sonar.organization", "plugily-projects"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}